<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>contact page</title>
</head>

<body>
    <div class="container">
        <center><h1>Registration form</h1></center>
        <form method="POST" action="register">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputText">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="inputText">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputText">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="inputText">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" name="username" class="form-control" id="inputUsername">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password1" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword1">Verify Password</label>
                    <input type="password" name="password2" class="form-control" id="inputPassword1">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        
       {% for message in messages %} 
       <h3> {{message}}</h3>
        {% endfor %}

    </div>
</body>

</html>
