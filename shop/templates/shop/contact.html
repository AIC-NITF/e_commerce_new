{% extends 'shop/base.html' %}

{% block title %}Contact Us {% endblock %}

{% block body %}

<div class="container mt-5">

    <h3 style="padding-top: 10px; ">Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
          </div>


          <div class="form-group">
            <label for="desc">How May We Help You?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-success">submit</button>
</form>

</div>

{% endblock %}

{% block js %}
<script type="text/javascript">
{% if thank %}
alert('Thanks for contacting us');
document.location = "/shop/contact";
{% endif %}
</script>

{% endblock %}
